<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/posts-create.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/posts-create.js"></script>

</head>
<body>
    <div id="page-content-wrapper" class="col-8 pl-0">

        <!-- Topbar -->
        <div class="topbar">
            <img class="logo" src="Logo.png" alt="Icon">
            <h1>Posts Create</h1>
        </div>

        <!-- Sidebar -->
        <nav class="sidebar">
            <a class="nav-link" href="#" id="index">Home</a>
            <a class="nav-link" href="#" id="messages">Messages</a>
            <a class="nav-link" href="#" id="posts">Posts</a>
            <a class="nav-link" href="#" id="friends">Friends</a>
            <a class="nav-link" href="#" id="games">Games</a>
            <a class="nav-link" href="#" id="account">Account settings</a>

            <div class="sidebar-bottom">
                <a class="nav-link active" href="#" id="posts-create">Create</a>
            </div>
        </nav>


        <!-- Page Content -->
        <div class="main">

            <div class="post-block-create">

                <h1>Create Post</h1>

                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" maxlength="69" placeholder="Input your title here">
                </p>
                <p>
                    <label for="content">Content:</label>
                    <textarea id="content" cols="69" rows="1" oninput="this.style.height = &quot;&quot;;this.style.height = this.scrollHeight + &quot;px&quot;" maxlength="256" placeholder="Write your post here"></textarea>
                </p>
                <p>
                    <button type="button" onclick="btnSave()">Done</button>

                    <button type="button" onclick="btnCancel()">Cancel</button>

                </p>



            </div>

        </div>






        <footer class="footer">Copyright University of Plymouth Cluster F</footer>
    </div>
</body>
</html>
