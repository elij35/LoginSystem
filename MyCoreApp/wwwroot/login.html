<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cluster</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/login-register.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/spa.js"></script>
</head>
<body>
    <div id="page-content-wrapper" class="col-8 pl-0">

        <!-- Sidebar -->
        <nav class="sidebar">
            <a class="nav-link" href="#" id="index">Home</a>
            <a class="nav-link" href="#" id="messages">Messages</a>
            <a class="nav-link" href="#" id="posts">Posts</a>
            <a class="nav-link" href="#" id="friends">Friends</a>
            <a class="nav-link" href="#" id="games">Games</a>
            <a class="nav-link" href="#" id="account">Account settings</a>
        </nav>

        <div class="topbar">
            <div class="topbar-right">
                <a class="nav-link" href="#" id="login">Login</a>
                <a class="nav-link" href="#" id="register">Register</a>
            </div>
            <h1>Cluster F Software Project</h1>
            <h2>Login page</h2>
            <img class="icon" src="Logo.png" alt="Icon" />
        </div>

        <!-- Page Content -->
        <div class="container">
            <div class="container2">
                <h2>Login to your account</h2>

                <form id="login">
                    <label for="username"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter Username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>

                    <button onclick="retrieveLogin()">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function retrieveLogin() {
            try {
                //Retrieves users login info
                var set = JSON.parse(localStorage.getItem("New-users"));
            }

            catch (err) {
                console.log(err);
            }

            //takes users input
            let retrieveLogin = document.getElementById("retrieveLogin").value;

            //returns matching value
            if (retrieveLogin == "Input1") {
                document.getElementById("output").innerHTML = set.Input1;
            }

            else {
                document.getElementById("output").innerHTML = set.Input2;
            }
        }      

    </script>
    <footer class="footer">Copyright University of Plymouth Cluster F</footer>
</body>
</html>
