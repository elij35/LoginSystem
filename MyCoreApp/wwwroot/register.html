<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cluster</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/login-register.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/spa.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div id="page-content-wrapper" class="col-8 pl-0">
       
        <!-- Page Content -->
        <div class="container">
            <div class="form">
                <h2>Welcome to the site!</h2>
                <h2>Register below</h2>
                
                <div class="inputs">
                    <input type="text" id="email" placeholder="Email Address">
                </div>

                <div class="inputs">
                    <input type="password" id="password" placeholder="Password">
                </div>

                <div class="inputs">
                    <input type="password" id="confPassword" placeholder="Confirm Password">
                    <input type="checkbox" class="checkbox-text" onclick="show_password()">
                    <label class="checkbox-text">Show Password</label>
                </div>

                <div class="event-buttons">
                    <button type="button" onclick="register()">Register</button>
                    <button type="button" class="cancel-button" onclick="cancel()">Cancel</button>
                </div>

                <p class="got-account">
                    Already have an account?
                    <a href="#" onclick="got_account()">Login now</a>
                </p>

            </div>                                
        </div>
    </div>
</body>
</html>
